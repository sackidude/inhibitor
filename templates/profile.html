<p>This is your profile.</p>
<form hx-post="/auth/accounts">
  Start tracking new league of legends account
  <label>
    username
    <input type="text" name="username" required /><br />
  </label>
  <label>
    tag
    <input type="text" name="tag" required /><br />
  </label>
  <label>
    region
    <input type="text" name="region" required /><br />
  </label>
  <button type="submit">Submit</button>
</form>
<form hx-get="/auth/accounts/games">
  Fetch games for account
  <select name="account">
    {% for account in accounts %}
    <option value="{{ account.id }}">{{ account.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Fetch</button>
</form>
